<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Tariq - بوابة الإذاعات والأفلام</title>
<style>
  body, html {
    height: 100%;
    margin: 0; padding: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    direction: rtl;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  .container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    flex-grow: 1;
  }

  /* صف الأيقونة والاسم */
  .header-row {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 15px;
    margin-bottom: 30px;
  }

  /* الأيقونة الدائرية */
  .icon-circle {
    font-size: 80px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 5s linear infinite;
    box-shadow: 0 0 15px rgba(255,255,255,0.7);
    user-select: none;
  }

  @keyframes rainbow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  .rainbow-text {
    font-size: 56px;
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 5s linear infinite;
    text-transform: uppercase;
    letter-spacing: 6px;
    margin-left: 20px;
    white-space: nowrap;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 18px;
    margin-bottom: 40px;
  }
  .btn {
    width: 100%;
    padding: 15px 0;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    color: #fff;
    transition: 0.3s;
    user-select: none;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  .btn.movies { background-color: #e50914; }
  .btn.news { background-color: #0077ff; }
  .btn.sports { background-color: #00c851; }
  .btn:hover {
    opacity: 0.8;
    box-shadow: 0 0 20px rgba(255,255,255,0.7);
  }
  
  .legal-box {
    width: 100%;
    max-width: 600px;
    background: rgba(0,0,0,0.85);
    border: 2px solid #0ff;
    border-radius: 15px;
    padding: 20px;
    box-sizing: border-box;
    margin-bottom: 10px;
    font-size: 16px;
    color: #0ff;
    font-weight: bold;
    text-align: center;
  }
  
  .sources-buttons {
    width: 100%;
    max-width: 600px;
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  .source-btn {
    flex: 1;
    padding: 10px 0;
    background-color: #0ff;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    user-select: none;
  }
  .source-btn:hover {
    background-color: #00aabb;
    color: #fff;
  }

  /* Responsive */
  @media (min-width: 601px) {
    .buttons {
      flex-direction: row;
      gap: 30px;
    }
    .btn {
      width: auto;
      flex: 1;
      padding: 20px 0;
      font-size: 20px;
    }
    .rainbow-text {
      font-size: 56px;
    }
    .sources-buttons {
      max-width: 800px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <div class="icon-circle" aria-label="أيقونة محتوى Tariq">🎥</div>
      <div class="rainbow-text">TARIQ</div>
    </div>

    <div class="buttons">
      <button class="btn movies" onclick="openMovies()">🎬 أفلام</button>
      <button class="btn news" onclick="openNews()">📰 أخبار</button>
      <button class="btn sports" onclick="openSports()">⚽ رياضة</button>
    </div>
  </div>

  <div class="legal-box">
    جميع البيانات المقدمة من المنصات الخارجية، ونستخدمها وفق شروط استخدام كل منصة، ولا نتحمل مسؤولية المحتوى الخارجي.
  </div>

  <div class="sources-buttons">
    <button class="source-btn" onclick="openTMDb()">TMDb</button>
    <button class="source-btn" onclick="openGoogleNews()">Google News</button>
    <button class="source-btn" onclick="openESPN()">ESPN</button>
  </div>

  <script>
    function openMovies() {
      window.open("https://www.themoviedb.org/", "_blank");
    }
    function openNews() {
      window.open("https://news.google.com/?hl=ar&gl=MA&ceid=MA:ar&dark=1", "_blank");
    }
    function openSports() {
      window.open("https://www.espn.com/", "_blank");
    }
    function openTMDb() {
      window.open("https://www.themoviedb.org/", "_blank");
    }
    function openGoogleNews() {
      window.open("https://news.google.com/?hl=ar&gl=MA&ceid=MA:ar&dark=1", "_blank");
    }
    function openESPN() {
      window.open("https://www.espn.com/", "_blank");
    }
  </script>
</body>
</html>
